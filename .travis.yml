lanugage: ruby

rvm: '2.5.0'

# safelist
branches:
  only:
    - master
    - travis

before_install:
  - gem update --system
  - gem install bundler

addons:
  postgresql: 9.6

env:
  - DB=pgsql

before_script:
  - bundle exec rake db:create

script:
  - bundle exec rake db:migrate RAILS_ENV=test
  - bundle exec rspec
