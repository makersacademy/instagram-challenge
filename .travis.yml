before_script:
- cp config/database.yml.travis config/database.yml
- psql -c 'create database travis_ci_test;' -U postgres
language: ruby
cache: bundler
script:
- bundle exec rails db:migrate RAILS_ENV=test
- bundle exec rspec
deploy:
  provider: heroku
  api_key:
    secure: 
  app: onstagram
  run: rake db:migrate
  on:
    repo: tomasdoh/instagram-challenge
    branch: master
  skip_cleanup: true
