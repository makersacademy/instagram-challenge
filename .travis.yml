language: ruby
rvm:
- 2.6.3
cache: bundler
services: postgresql
before_install:
- gem update --system
- gem install bundler
script:
- bundle exec rake db:create
- bundle exec rake db:migrate
- bundle exec rubocop
- bundle exec rspec spec
deploy:
  provider: heroku
  api_key:
    secure: 
    app: kevstagram
    on:
      repo: kevindhanna/instagram-challenge
