lanugage: ruby
rvm: 2.5.0
branches:
  only:
    - '/.*/'
before_install:
  - gem update --system
  - gem install bundler
addons:
  postgresql: 9.6
env:
  - DB=pgsql
before_script:
  - bundle exec rake db:create
script:
  - bundle exec rake db:migrate RAILS_ENV=test
  - bundle exec rspec
deploy:
  provider: heroku
  api_key:
    secure: 
  app: damp-shore-15175
  on:
    repo: micosmin/instaclone
