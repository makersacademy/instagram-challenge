version: 2
jobs:
  build:
    working_directory: ~/instagram-challenge
    docker:
      - image: circleci/ruby:3.0.0
        environment:
          PGHOST: localhost
          PGUSER: instagram-challenge
          RAILS_ENV: test
      - image: postgres:9.5
        environment:
          POSTGRES_USER: instagram-challenge
          POSTGRES_DB: instagram-challenge_test
          POSTGRES_PASSWORD: ''
          POSTGRES_HOST_AUTH_METHOD: 'trust'
    steps:
      - checkout

      # Restore Cached Dependencies
      - type: cache-restore
        name: Restore bundle cache
        key: instagram-challenge-{{ checksum "Gemfile.lock" }}

      # Bundle install dependencies
      - run: bundle install --path vendor/bundle

      # Cache Dependencies
      - type: cache-save
        name: Store bundle cache
        key: instagram-challenge-{{ checksum "Gemfile.lock" }}
        paths:
          - vendor/bundle

      # Wait for DB
      - run: dockerize -wait tcp://localhost:5432 -timeout 1m

      # Setup the database
      - run: bundle exec rake db:setup

      # Run the tests
      - run: bundle exec rspec
