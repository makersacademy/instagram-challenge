<!DOCTYPE html>
<html>
<head>
  <title>Instagram</title>
  <link rel="stylesheet" media="all" href="/assets/application.css" data-turbolinks-track="true" />
  <script src="/assets/application.js" data-turbolinks-track="true"></script>
  <link href='https://fonts.googleapis.com/css?family=Lato:400,700,300,900' rel='stylesheet' type='text/css'>
  
</head>
<body>

<nav>
<section id="container">

<a href="/"><h1 id="title">Instagram</h1></a>

<button id="addPhotoButton" onclick="addPhoto()">Add Photo</button>


<section id="userAuth">
  <a rel="nofollow" data-method="delete" href="/users/sign_out">Sign out</a>
</section>

<p class="notice"></p>
<p class="alert"></p>

<form id="addPhotoForm" class="new_photo" enctype="multipart/form-data" action="/photos" accept-charset="UTF-8" method="post"><input name="utf8" type="hidden" value="&#x2713;" />
  <textarea placeholder="Add description for your photo here...." name="photo[description]" id="photo_description">
</textarea>
  <br>
  <br>
  <input type="file" name="photo[image]" id="photo_image" />
  <input type="submit" name="commit" value="Add photo" />
</form>

  <section id="post">
  	<div id="postHeader">
  	<h2 id="userName">test@test.com</h2>
  	<h2 id="createdAt">less than a minute ago</h2>
  	</div>

    	<a href="/photos/200"><img id="photo" src="/images/original/missing.png" alt="Missing" /></a>

    <div id="postFooter">
    <div id="likeCounter">0 Likes </div>
  
<form class="new_like" id="new_like" action="/photos/200/likes" accept-charset="UTF-8" method="post"><input name="utf8" type="hidden" value="&#x2713;" />
  <input type="submit" name="commit" value="Like" id="likeButton" />
</form>
    <p> <span id="userNameDescription">test@test.com</span>
    <span id="photoDescription">Fujisan</span></p>

			<div id="comments">
			  <p>No comments yet :(</p>
			</div>


  	<div id="commentPhoto">
    	<a href="/photos/200/comments/new">Comment</a>
    </div>

    		<form id="someId" class="new_comment" action="/photos/200/comments" accept-charset="UTF-8" method="post"><input name="utf8" type="hidden" value="&#x2713;" />
<!-- 		  <label for="comment_comment">Comment</label> -->
		  <input placeholder="Add a comment" id="addComment" type="text" name="comment[comment]" />
		  <input type="submit" name="commit" value="&gt;" id="addCommentSubmit" />
</form>
		




		</section>


  </div>



</section>
</nav>



</body>
</html>
