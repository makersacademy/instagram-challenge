<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="../js/LogIn.js"></script>
    <link rel="stylesheet" href="../css/LogIn.css">
  </head>
  <body>
    <div class="content">
      <h1>Instagram</h1>
      <div class="logo">
        <img id="image" src="http://redherring.wpengine.netdna-cdn.com/wp-content/uploads/2014/12/Instagram-740x400.jpg" alt="Instagram old logo">
      </div>
      <div class="input">
        <input type="text" id="email" placeholder="Email"><br><br>
        <input type="text" id="password" placeholder="Password"><br><br>
        <button type="button" id="logInUser">Log in</button>
      </div>
    </div>
    <div class="signUpOption">
      <h5 id="signUp">Don't have an account? <a href="/users/new">Sign up</a></h5>
    </div>
  </body>
</html>
