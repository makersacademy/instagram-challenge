default: &default
  adapter: postgresql
  encoding: unicode
  pool: 5

development:
  <<: *default
  database: octogram_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: octogram_test

production:
  <<: *default
  database: octogram_production
  username: octogram
  password: <%= ENV['OCTOGRAM_DATABASE_PASSWORD'] %>
