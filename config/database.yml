default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see rails configuration guide
  # http://guides.rubyonrails.org/configuring.html#database-pooling
  pool: 5

development:
  <<: *default
  database: influenstagram_development

test:
  <<: *default
  database: influenstagram_test

production:
  <<: *default
  database: influenstagram_production
  username: influenstagram_user
  password: <%= ENV['PGAPP_DATABASE_PASSWORD'] %>
