require: rubocop-performance

Metrics/LineLength:
  Max: 120

inherit_gem:
  rubocop-rails:
    - config/rails.yml

Style/StringLiterals:
  Enabled: false

Style/NumericLiterals:
  Enabled: false

Style/StringLiteralsInInterpolation:
  Enabled: false

Style/IndentationConsistency:
  EnforcedStyle: normal
