inherit_gem:
  rubocop-rails:
    - config/rails.yml

Style/StringLiterals:
  Enabled: false

Style/StringLiteralsInInterpolation:
  Enabled: false

Layout/IndentationConsistency:
  EnforcedStyle: normal

# Or adding:
   # frozen_string_literal: true to the top of every file
Style/FrozenStringLiteralComment:
  Enabled: false

# Ignore auto-generated tests and not relevant files
AllCops:
  Include:
    - 'finchstragam/spec/features/**/*'
  Exclude:
    - 'finchstragam/spec/**/*'
