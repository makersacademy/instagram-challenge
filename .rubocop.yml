AllCops:
  Excludes:
    - 'bin/*'
    - Gemfile
    - Rakefile
    - 'config/environments/*'
    - 'spec/**/*'
    - 'config/initializers/*'
    - 'db/**/*'
    - 'config/**/*'

Metrics/LineLength:
  Max: 100

Metrics/LineLength:
  Exclude:
    - 'spec/**/*'
    - 'spec/*'
    - 'test/**/*'
    - 'bin/*'

Metrics/BlockLength:
  Exclude:
    - 'spec/**/*'
    - 'test/**/*'
    - 'bin/*'

